<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaaya</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--<link rel="icon" sizes="192x192" href="images/android-desktop.png">-->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <!--<link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">-->

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="stylesheet" href="font/font-awesome-4.5.0/css/font-awesome.min.css">
    <!--<link rel="shortcut icon" href="images/favicon.png">-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="fb-light-blue">
        <div class="mdl-grid" id="login-area">
          <form class="mdl-card mdl-shadow--2dp wrapper" id="signup-form">
            <div class="mdl-card__title text-center">
              <h2 class="mdl-card__title-text centered deep-blue-text">Kaaya</h2>
            </div>
              <div class="mdl-card__supporting-text">
                <div action="#">
                  <b class="text-center" id="signupstatus"></b>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" id="fullname" />
                    <label class="mdl-textfield__label" for="fullname"><i class="fa fa-user"></i> fullname</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="email" id="email" />
                    <label class="mdl-textfield__label" for="email"><i class="fa fa-envelope"></i> email</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" id="username" />
                    <label class="mdl-textfield__label" for="username"><i class="fa fa-user"></i> username</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="tel" id="phone"/>
                    <label class="mdl-textfield__label" for="phone"><i class="fa fa-phone"></i> phone number</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="password" id="password" onkeyup="comparePasswords()"/>
                    <label class="mdl-textfield__label" for="password"><i class="fa fa-key"></i> password</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="password" id="password2" onkeyup="comparePasswords()"/>
                    <label class="mdl-textfield__label" for="password2"><i class="fa fa-key"></i> confirm password</label>
                  </div>
                  <b class="text-center" id="passequal"></b>
                </form>
              </div>
              <div class="mdl-card__actions mdl-card--border text-center">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect white-text mdl-button--raised deep-blue" type="submit">
                  Signup
                </button>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="loginHtml()">
                  Login
                </a>
              </div>

          </div>

      </div>
      <script src="js/jquery.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/script.js"></script>
    <script>
    $(document).ready(function(){
      //loginHtml();
    });
    </script>
  </body>
</html>
